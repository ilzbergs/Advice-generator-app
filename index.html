<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="advice-id">Advice # <span class="adviceId"></span></div>
      <div>
        <q class="advice"></q>
      </div>
      <div class="divider">
        <img class="mobile-divider" src="./images/pattern-divider-mobile.svg" alt="mobile-divider">
        <img class="desktop-divider" src="./images/pattern-divider-desktop.svg" alt="desktop divider">
      </div>
      <button class="dice" id="dice"><img src="./images/icon-dice.svg" alt="dice icon"></button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://my-beautiful-portfolio.herokuapp.com/" target="_blank">Toms Ilzbergs</a>.
    </div>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
